{% extends 'app112/base.html' %}

{% block content %}
<div class="row justify-content-center border rounded ">
    <h1>{{title}}</h1>
    <form action="{% url 'app112:create_service' %}" method="POST">
        {% csrf_token %}
        <div class="col">
            {{ form.title.label }}
            <div>
                {{ form.title }}
            </div>
        </div>
        <div class="col">
            {{ form.service_code.label }}
            <div>
                {{ form.service_code }}
            </div>
        </div>
        <div class="col">
            {{ form.phone.label }}
            <div>
                {{ form.phone }}
            </div>
        </div>
        <hr>
        <div class="d-grid mb-3"> <button class="btn btn-primary btn-lg" type="submit">Добавить</button></div>
    </form>
</div>
{% endblock %}
